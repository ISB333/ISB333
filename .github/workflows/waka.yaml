name: Waka Readme
on:
  schedule:
    - cron: '30 18 * * *' # S'exécute chaque jour
  workflow_dispatch: # Permet de le lancer à la main
jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: anmol098/waka-readme-stats@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}